<!DOCTYPE html>

{% extends 'home_base.html' %}

{% block content %}
    <div>
        <form class = "form-horizontal" role = "form" id = "signin">
            <div class="form-group">
                <label for = "username">User Name</label>
                <input type = "text" class = "form-control" id = "name" placeholder = "Please input your name...">
            </div>

            <div class="form-group">
                <label for = "password">Password</label>
                <input type = "text" class = "form-control" id = "password" placeholder = "Please input your password...">
            </div>

            <div class="form-group">
                <button type="submit" value = "Login" class = "btn btn-default" id = "signin_btn">Login</button>
            </div>
      </form>
    </div>
{% endblock %}
